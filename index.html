        input[type="text"], input[type="number"] {

        /* ç§»é™¤æ•°å­—è¾“å…¥æ¡†çš„ä¸Šä¸‹ç®­å¤´ */

        .nice-button {

            padding: 0.75rem 1.25rem; /* 12px 20px -> 0.75rem 1.25rem */

            box-shadow: 0 0.25rem 0.625rem var(--shadow-color); /* 4px 10px -> 0.25rem 0.625rem */
        }
        .nice-button:active {

        }
        
        .controls {

        /* å“åº”å¼ç¼©æ”¾ */
        @media (max-width: 480px) {
            html {
                /* åŠ¨æ€è°ƒæ•´remåŸºå‡†ï¼Œå®ç°å†…éƒ¨å…ƒç´ ç¼©æ”¾ */

<body>

    <div class="container">
        <h1>AAæ˜¯å¥½æ–‡æ˜</h1>

        <div class="total-section">
            <label for="total-amount">ğŸ’° æ€»é‡‘é¢ ğŸ’°</label>
            <input type="number" id="total-amount" placeholder="è¾“å…¥æ€»è´¹ç”¨">
        </div>

        <div class="members-grid" id="members-container">
            
        </div>

        <div class="controls">
            <button class="nice-button add-btn" onclick="addMember()">+ å¢åŠ æˆå‘˜</button>
            <button class="nice-button reset-btn" onclick="resetAll()">ğŸ”„ é‡ç½®</button>
        </div>
    </div>

    <script>
        const membersContainer = document.getElementById('members-container');
        let memberCounter = 0;

        // è¾“å…¥èŠ‚æµï¼šé¿å…é¢‘ç¹é‡ç®—
        function debounce(fn, delay){
            let timer; return function(...args){
                clearTimeout(timer);
                timer = setTimeout(()=>fn.apply(this,args), delay);
            };
        }
        const debouncedCalculate = debounce(calculate, 150);

        


        // === ç®€åŒ–å‡½æ•° ===
        function createMemberCard() {
            memberCounter++;
            const memberId = memberCounter;
            
            const card = document.createElement('div');
            card.className = 'member-card';
            card.id = `member-card-${memberId}`;
            
            card.innerHTML = `
                <input type="text" class="member-name" placeholder="æˆå‘˜ ${memberId}">
                <input type="number" class="member-time" placeholder="å°æ—¶æ•°">
                <div class="member-result">Â¥ 0.00</div>
            `;
            
            membersContainer.appendChild(card);
        }

        function addMember() {
            createMemberCard();
        }

        // === ç®€åŒ–å‡½æ•° ===

        function calculate() {
            const totalAmount = parseFloat(document.getElementById('total-amount').value) || 0;
            
            const memberCards = document.querySelectorAll('.member-card');
            let totalHours = 0;
            const hoursPerMember = [];

            memberCards.forEach(card => {
                const timeInput = card.querySelector('.member-time');
                const hours = parseFloat(timeInput.value) || 0;
                hoursPerMember.push(hours);
                totalHours += hours;
            });

            const costPerHour = (totalAmount > 0 && totalHours > 0) ? totalAmount / totalHours : 0;

            memberCards.forEach((card, index) => {
                const memberCost = hoursPerMember[index] * costPerHour;
                const resultElement = card.querySelector('.member-result');
                const display = memberCost === 0
                    ? '0.00'
                    : memberCost.toFixed(2).replace(/\.00$/, '');
                resultElement.textContent = `Â¥ ${display}`;
            });
        }
        
        function resetAll() {
            document.getElementById('total-amount').value = '';
            membersContainer.innerHTML = '';
            memberCounter = 0;
            initialize();
            calculate();
        }

        // åˆå§‹åŒ–å‡½æ•°
        function initialize() {
            // åˆå§‹åˆ›å»º2ä¸ªæˆå‘˜
            for (let i = 0; i < 2; i++) {
                createMemberCard();
            }
        }
        
        document.addEventListener('DOMContentLoaded', ()=>{
            initialize();
            // ç»‘å®šæ€»é‡‘é¢è¾“å…¥èŠ‚æµ
            const totalInput = document.getElementById('total-amount');
            totalInput.addEventListener('input', debouncedCalculate);
            // äº‹ä»¶ä»£ç†ï¼šæˆå‘˜æ—¶é•¿è¾“å…¥ -> è®¡ç®—
            membersContainer.addEventListener('input', e=>{
                if(e.target && e.target.classList.contains('member-time')){
                    debouncedCalculate();
                }
            });
        });
    </script>

</body>
